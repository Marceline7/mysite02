<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="header">
    <img src="{{ STATIC_URL }}img/static/marcy.jpg"/>
</div>
<div class="archive">
    {% for post in posts %}
    <div class="one-post">
        <a href="/articles/{{post.id}}"><h2 class="post-title">{{ post.title }}</h2></a>
        <div class="article-info">
            <div class="article-author">{{ post.author.username }}</div>
            <div class="article-created-date">{{ post.created_date }}</div>
        </div>
        <p class="article-text">{{ post.get_excerpt }}</p>
    </div>
    {% endfor %}
</div>
</body>
</html>
