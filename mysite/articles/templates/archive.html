<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Архив всех статей</title>
</head>
<body>
<div class="header">
    <img src="https://y.yarn.co/4ee92e24-0b1a-4bcf-83cd-351b8ac01eb7_screenshot.jpg" />
</div>
<div class="archive">
    {% for post in posts %}
    <div class="one-post">
    <h2 class="post-title">{{ post.title }}</h2>
    <div class="article-info">
        <div class="article-author">{{ post.author.username }}</div>
        <div class="article-created-date">{{ post.created_date }}</div>
    </div>
    <p class="article-text">{{ post.get_excerpt }}</p>
    {% endfor %}
</div>
</div>
</body>
</html>
